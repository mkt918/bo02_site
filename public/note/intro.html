<div class="space-y-6 text-slate-700 leading-relaxed">
  <p class="mb-4">簿記（ぼき）とは、<strong>「帳簿（ちょうぼ）」に「記録（きろく）」すること</strong>の略称です。</p>
  <div class="bg-blue-50 p-6 rounded-2xl border border-blue-100 mb-4">
    <h4 class="font-bold text-blue-800 mb-2 flex items-center gap-2">
      <span class="text-xl">💡</span>
      なぜ簿記が必要なのか？
    </h4>
    <p class="text-blue-700 text-sm leading-relaxed">
      企業の経営者は、日々膨大な数の取引（お金のやり取り）を行います。
      これらをすべて記憶し、管理することは不可能です。そのため、一定のルールに基づいた「正確かつ継続的な記録」が必要となります。
    </p>
  </div>
  <p>
    正しく記録を行うことで、1年間の経営成績（どれだけ利益が出たか）や、期末時点での財政状態（どのような資産を保有し、いくら負債があるか）を正確に把握することが可能になります。
  </p>
</div>
